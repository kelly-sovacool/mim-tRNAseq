name: build-docker

on:
  push:
    branches:
      - docker
    paths:
      - .github/workflows/build-docker.yml
      - Dockerfile

env:
  dockerfile: "Dockerfile"
  namespace: "kellysovacool"
  image_name: "py3.7_mimseq"
  version: "1.3.7-ccbr"
  push: "true"

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to DockerHub
        if: ${{ env.push == 'true' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Prepare build-time variables
        id: vars
        run: |
            echo "CONTEXT=$(dirname ${{ env.dockerfile }})" >> "$GITHUB_OUTPUT"
            echo "DATE=$(date +"%Y-%m-%d")" >> "$GITHUB_OUTPUT"
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ${{ steps.vars.outputs.CONTEXT }}
          file: ${{ env.dockerfile }}
          push: ${{ env.push }}
          tags: ${{ env.namespace }}/${{ env.image_name }}:${{ env.version }}
